<form>
    <div class="form-group">
      <label>Enter a value</label>
      <input type="text" class="form-control" name="Insertion" [(ngModel)]="userAddingValue">
    </div>
    <button type="submit" class="btn btn-primary" (click)="addUserInput()">Insert</button>
    <div class="form-group">
      <label>Enter a value</label>
      <input type="text" class="form-control" name="Deletion" [(ngModel)]="userDeletingValue">
      <small (message) = 'displayMessage($event)'>{{report}}</small>
    </div>
    <button type="submit" class="btn btn-danger" (click)="removeUserInput()">Remove</button>
</form>
